<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div>
      <div>
        <div>Draw options</div>
        <label>
          <input type="checkbox" id="drawHeight" />
          Height
        </label>
        <label>
          <input type="checkbox" id="drawWater" />
          Water
        </label>
        <label>
          <input type="checkbox" id="drawWind" />
          Wind
        </label>
        <label>
          <input type="checkbox" id="drawAirPressure" />
          Air pressure
        </label>
      </div>
      <div>
        <div>Brush options</div>
        <label>
          Water
          <input type="number" id="diffWater" />
        </label>
        <label>
          Air pressure
          <input type="number" id="diffAirPressure" />
        </label>
        <label>
          Radius
          <input type="number" id="radius" />
        </label>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
